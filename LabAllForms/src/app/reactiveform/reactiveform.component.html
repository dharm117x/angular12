<div class="container">
    <h3>Register form</h3>
        <br>
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()" class="row g-2">
            <div class="form-group">
                <label for="first-name">First Name: </label>
                <input id="first-name" type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input id="email" type="text" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input id="username" type="text" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input id="password" type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
                <label for="phone">Phone: </label>
                <input id="phone" type="text" class="form-control" formControlName="phone">
            </div>
            <div class="form-group">
            <label class="form-level" for="gender">Gender: </label>    
                <input type="radio" value="Male" formControlName="gender">
                <span>Male</span>
                <input type="radio" value="Female" formControlName="gender">
                <span>Female</span>
            </div>
            <div class="form-group">
                <p>Complete the form to enable button.</p>
                <button type="submit" class="btn btn-primary" [disabled]="!regForm.valid">Submit</button>
                <p>Form Status: {{ regForm.status }}</p>
                <p>Form Value: {{ regForm.value | json}}</p>
            </div>
        </form>
</div>
