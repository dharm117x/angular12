<div class="container">
    <div class="row">
        <form #f="ngForm" (ngSubmit)="submit(f)" class="form-horizontal">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkid" name="tearms" ngModel>
                <label class="form-check-label" for="checkid">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>Form Status: {{f.valid}}</p>
            <p>Form value: {{f.value | json}}</p>
            
        </form>
    </div>
</div>
