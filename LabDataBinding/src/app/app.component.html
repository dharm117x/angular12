<div class="container">
  <div class="row">
      <div class="col-xs-12">

        <p>{{title}}</p> 
        <button class="btn" (click)="getData()">Button</button>
        <button class="btn" (click)="resetData()">RestButton</button>
        <br/>
        <span>{{data}}</span>
        <br/>
        <img alt="item" [src]="itemImageUrl">
        <br/>
        <input type="text" name="user" [(ngModel)]="data"/>
        
        <app-server-component></app-server-component>
        

      </div>

  </div>
</div>
