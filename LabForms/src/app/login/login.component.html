<div class="container">

    <div class="row">

        <form #f="ngForm" (ngSubmit)="loginSubmit(f)" class="form-horizontal">
            <div class="form-group">
                <label for="exampleInputEmail1">Username:</label>
                <input type="text" class="form-control" id="exampleInputusername" aria-describedby="usernameHelp"
                    placeholder="Enter username" name="username" ngModel>
                <small id="emailHelp" class="form-text text-muted">Username should be in lowarcase.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="tearms" ngModel>
                <label class="form-check-label" for="exampleCheck1" >Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
